    <link rel="stylesheet" href="../estilos/estilos.css">

</head>

<body class="bodyLogin">
    <header>
        <div class="d-flex justify-content-between align-items-center bd-highlight mb-2">
            <div class="p-2 bd-highlight btn-menu"><label for="btn-menu" class="icon-menu"><img
                        src="../imagenes/icons8-menú-redondeado-100.png" alt="menu" class="menu"></label></div>
            <div class="p-2 bd-highlight"><a href="../index.html">
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_0ac4xdrp.json"
                        background="#78ffd6" speed="0.5" style="width: 60px; height: 60px;" loop autoplay>
                    </lottie-player>
                </a></div>
            <div class="p-2 bd-highlight"><a href="carrito.html"><img
                        src="../imagenes/icons8-carrito-de-compras-64.png" alt="carrito" class="carrito"></a></div>
        </div>
    </header>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <div class="userIcon"><a href="login.html"><img src="../imagenes/user.png" alt="a"
                        class="userImg"></a></div>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="catalogo2.html">Catálogo</a>
                <a href="locales.html">Locales</a>
                <a href="contacto.html">Contacto</a>
                <a href="carrito.html">Carrito</a>
            </nav>
            <label for="btn-menu" class="icon-equis"><img src="../imagenes/icons8-eliminar-24.png" alt="Cerrar"></label>
        </div>
    </div>
    <section class="login_sec">
        <form action="#">

            <div class="container_log">
                <div class="heading">
                    <h1>Sign In</h1>
                    <button class="apple_id">Log in using your Apple ID</button>
                </div>
                <div class="inp-items">
                    <label for="email">
                        <span>Correo eléctronico</span>

                        <input type="email" placeholder="example@gmail.com" class="inp">
                    </label>

                    <label for="password">

                        <div class="inline">

                            <span>Contraseña</span>

                            <span class="pass_fgt">Olvidaste tu contraseña?</span>
                        </div>

                        <input type="password" placeholder="Ingrese su contraseña" class="inp">

                    </label>
                    <a href="./registration.html" class="crearCuenta">Crear cuenta</a>
                    <label for="submit">
                        <input type="submit" value="Sign In" class="submit_btn">
                    </label>
                </div>
            </div>
        </form>
    </section>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
