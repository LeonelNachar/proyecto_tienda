    <h1 class="formulario__titulo">Complete el formulario</h1>
    <h2 class="formulario__subtitulo">Para contactarse con nosotros, por favor, complete el formulario</h2>
    <div class="contact__container">
    <form>
        <p>Motivo</p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione un motivo</option>
            <option value="1">Atención al cliente</option>
            <option value="2">Consultas</option>
            <option value="3">Cambios o devoluciones</option>
            <option value="4">Recursos Humanos</option>
            <option value="5">Otros</option>
        </select>
    </form>
    

    <label for="formControlInput" class="form-label">Nombre y apellido</label>
    <input type="text" class="form-control ancho" id="formControlInput" placeholder="Coloque su nombre y apellido">

    <label for="formControlInput" class="form-label">Telefono</label>
    <input type="text" class="form-control" id="formControlInput" placeholder="Número de telefono">

    <label for="formControlInput" class="form-label">Pedido</label>
    <input type="text" class="form-control pedido" id="formControlInput" placeholder="Número de pedido">
    
    <div class="mb-3 address">
        <label for="exampleFormControlInput1" class="form-label">Correo eléctronico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3 address">
        <label for="exampleFormControlTextarea1" class="form-label address">Más información</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="divsendb"><button class="buttoncont"> Enviar </button></div>
