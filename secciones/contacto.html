<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-between align-items-center bd-highlight mb-2">
            <div class="p-2 bd-highlight"><img src="../imagenes/icons8-menú-redondeado-100.png" alt="menu" class="menu"></div>
            <div class="p-2 bd-highlight"><a href="../index.html"><img src="../proyectoo2/imagenes/Planetatierra.png" alt="planeta tierra" class="planetatierra"></a></div>
            <div class="p-2 bd-highlight"><a href="../secciones/carrito.html"><img src="../proyectoo2/imagenes/icons8-carrito-de-compras-64.png" alt="carrito" class="carrito"></a></div>
        </div>
    </header>

    <h1 class="formulario__titulo">Complete el formulario</h1>
    <h2 class="formulario__subtitulo">Para contactarse con nosotros, por favor, complete el formulario</h2>

    <form class="motivo">
        <div>Motivo</div>
        <select name="motivo">
            <option value="seleccion">Seleccione una opción</option>
            <option value="atencion">Atencion al cliente</option>
            <option value="consulta">Consultas</option>
            <option value="cambio">Cambios o devoluciones</option>
            <option value="recursos">Recursos Humanos</option>
        </select>
    </form>

    <form>
        <label for="nombre_apellido" class="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" name="nombre_apellido" class="nombre_apellido--input" />
    </form>

    <form>
        <label for="telefono" class="telefono">Telefono:</label>
        <input type="text" name="telefono" class="telefono__input">
    </form>

    <form>
        <label for="correo" class="correo">Correo eléctronico:</label>
        <input type="text" name="correo" class="correo__input">
    </form>

    <form>
        <label for="pedido" class="pedido">Numero de pedido:</label>
        <input type="text" name="pedido">
    </form>

    <footer>
        <a href="../index.html"><img src="../imagenes/Planetatierra.png" alt="planetatierra"
                class="footer__logo"></a>
        <a href="../index.html" class="footer__inicio">Inicio</a>
        <a href="../proyectoo2/secciones/contacto.html" class="footer__contacto">Contacto</a>
        <a href="../secciones/locales.html" class="footer__locales">Locales</a>

        <div class="footer__redes">
            <img src="../imagenes/twitter.png" alt="twitter" class="footer__redes--twitter">
            <img src="../imagenes/instagram.png" alt="instagram" class="footer__redes--instagram">
            <img src="../imagenes/Facebook.png" alt="facebook" class="footer__redes--facebook">
        </div>
    </footer>
</body>
</html>
